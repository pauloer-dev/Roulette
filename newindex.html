<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roulette Tools</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#121824; --text:#e8eef7; --muted:#8ea0b8;
      --border:rgba(255,255,255,.10); --shadow:0 14px 34px rgba(0,0,0,.45);
      --radius:18px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--sans); color:var(--text);
      background: radial-gradient(1200px 700px at 20% 0%, rgba(255,106,61,.12), transparent 60%),
                  radial-gradient(900px 600px at 100% 30%, rgba(57,217,138,.10), transparent 55%),
                  var(--bg);
      min-height:100vh; display:grid; place-items:center; padding:20px;
    }
    .wrap{width:min(720px,100%); display:grid; gap:14px}
    h1{margin:0; font-size:20px}
    .sub{margin:0; color:var(--muted); font-size:13px}
    .grid{display:grid; gap:12px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--border); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    a.btn{
      text-decoration:none; color:var(--text); font-weight:700;
      padding:10px 12px; border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }
    a.btn:hover{background: rgba(255,255,255,.06)}
    .left{display:grid; gap:4px}
    .title{font-weight:800}
    .desc{color:var(--muted); font-size:13px}
    .footer{color:var(--muted); font-size:12px; text-align:center; margin-top:6px}
    code{background:rgba(255,255,255,.04); border:1px solid var(--border); padding:2px 6px; border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="display:grid; gap:6px; padding:4px 2px;">
      <h1>Roulette Tools</h1>
      <p class="sub">Open a tool below. Tip: on iPhone Safari → Share → <b>Add to Home Screen</b>.</p>
    </div>

    <div class="grid">
      <div class="card">
        <div class="left">
          <div class="title">Block-Jump Tool</div>
          <div class="desc">Dozen blocks (Mode A) + optional Mode B expansion.</div>
        </div>
        <a class="btn" href="./BLOCKS.HTML">Open</a>
      </div>

      <div class="card">
        <div class="left">
          <div class="title">Terminals Tool</div>
          <div class="desc">Your second tool page.</div>
        </div>
        <a class="btn" href="./Terminals.html">Open</a>
      </div>
    </div>

    <div class="footer">
      Links are case-sensitive (e.g. <code>Terminals.html</code>).
    </div>
  </div>
</body>
</html>
