<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mirror Terminal Tool (Roulette)</title>
  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#0b0f14; color:#e8eef6; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 18px; margin: 0 0 10px; }
    .grid { display:grid; gap:12px; grid-template-columns: 1.2fr .8fr; }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }

    .card { background:#121a23; border:1px solid #243141; border-radius:14px; padding:14px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .muted { color:#9fb0c3; }
    .pill { padding:6px 10px; border-radius:999px; background:#0f2533; border:1px solid #1f3a4a; font-size: 12px; }
    .pill.good { background:#0f2e20; border-color:#1f5b3e; }
    .pill.warn { background:#2e2410; border-color:#5b471f; }
    .pill.bad { background:#2b1414; border-color:#5b1f1f; }

    .big { font-size: 26px; font-weight: 700; letter-spacing: .5px; }
    .btn { cursor:pointer; background:#1a2633; color:#e8eef6; border:1px solid #2b3a4b; border-radius:12px; padding:10px 12px; font-weight:600; }
    .btn:hover { filter:brightness(1.08); }
    .btn.primary { background:#1b3a55; border-color:#2b5a7d; }
    .btn.danger { background:#3a1b1b; border-color:#7d2b2b; }

    input[type="number"], input[type="text"]{
      background:#0c131b; color:#e8eef6; border:1px solid #2b3a4b; border-radius:12px;
      padding:10px 12px; font-size:14px; width: 160px;
    }
    input[type="number"]{ width: 120px; }

    .kbd { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; max-width: 260px; }
    .kbd button { padding:14px 0; border-radius:14px; font-size:18px; background:#0c131b; border:1px solid #2b3a4b; color:#e8eef6; cursor:pointer; }
    .kbd button:hover { filter:brightness(1.1); }

    .bets { display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .betNum { min-width:40px; text-align:center; padding:8px 10px; border-radius:12px; border:1px solid #2b3a4b; background:#0c131b; font-weight:700; }
    .betNum.hot { border-color:#2b7d57; background:#0d1f16; }
    .betNum.new { border-color:#2b5a7d; background:#0d1620; }

    table { width:100%; border-collapse: collapse; margin-top:10px; }
    th, td { border-bottom:1px solid #243141; padding:10px 8px; font-size: 13px; text-align:left; }
    th { color:#bcd0e6; font-weight:700; }
    .right { text-align:right; }

    .tiny { font-size: 12px; }
    .sep { height:1px; background:#243141; margin:12px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mirror Terminal Tool (European Roulette)</h1>

    <div class="grid">
      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <div>
            <div class="muted tiny">Last spin</div>
            <div id="lastSpin" class="big">—</div>
            <div id="lastMeta" class="muted tiny">Enter a number (0–36)</div>
          </div>
          <div class="row">
            <label class="muted tiny">Window (spins)</label>
            <input id="windowInput" type="number" min="1" max="20" value="5" />
          </div>
        </div>

        <div class="sep"></div>

        <div class="row">
          <input id="spinInput" type="number" min="0" max="36" placeholder="Spin (0–36)" />
          <button class="btn primary" id="addBtn">Add spin</button>
          <button class="btn" id="undoBtn">Undo</button>
          <button class="btn danger" id="resetBtn">Reset</button>
        </div>

        <div class="sep"></div>

        <div class="row">
          <div class="pill" id="statusPill">Waiting…</div>
          <div class="muted tiny" id="statusText">Add spins to activate mirror bets.</div>
        </div>

        <div class="sep"></div>

        <div class="muted tiny">Active bet sets</div>
        <div id="activeSets" style="margin-top:8px;"></div>

        <div class="muted tiny" style="margin-top:12px;">Combined numbers to bet (deduped)</div>
        <div class="bets" id="combinedBets"></div>
      </div>

      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <div>
            <div class="muted tiny">Keypad</div>
            <div class="muted tiny">Tap to enter spins</div>
          </div>
        </div>

        <div style="margin-top:10px;" class="kbd" id="kbd"></div>

        <div class="sep"></div>

        <div class="muted tiny">Spin history (latest first)</div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Spin</th>
              <th>Terminal</th>
              <th>Mirror terminal</th>
              <th class="right">Notes</th>
            </tr>
          </thead>
          <tbody id="histBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
(() => {
  // Mirror terminal pairs
  const mirrorTerminal = { 0:5, 5:0, 1:6, 6:1, 2:7, 7:2, 3:8, 8:3, 4:9, 9:4 };

  // Terminal groups
  const terminalGroup = (t) => {
    if (t === 0) return [0,10,20,30];
    if (t === 7) return [7,17,27];
    if (t === 8) return [8,18,28];
    if (t === 9) return [9,19,29];
    // 1..6 have 4 numbers
    return [t, t+10, t+20, t+30].filter(n => n <= 36);
  };

  // European wheel order (single zero)
  const wheel = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];

  const neighborsOf = (n, k=1) => {
    const i = wheel.indexOf(n);
    if (i < 0) return [];
    const res = new Set();
    for (let d=1; d<=k; d++){
      res.add(wheel[(i-d+wheel.length)%wheel.length]);
      res.add(wheel[(i+d)%wheel.length]);
    }
    return [...res];
  };

  // State
  let spins = [];
  let active = []; // [{id, fromSpinIndex, trigger, t, mt, nums, remaining, createdAtIndex}]

  // DOM
  const elLastSpin = document.getElementById('lastSpin');
  const elLastMeta = document.getElementById('lastMeta');
  const elSpinInput = document.getElementById('spinInput');
  const elWindowInput = document.getElementById('windowInput');
  const elAddBtn = document.getElementById('addBtn');
  const elUndoBtn = document.getElementById('undoBtn');
  const elResetBtn = document.getElementById('resetBtn');
  const elHistBody = document.getElementById('histBody');
  const elActiveSets = document.getElementById('activeSets');
  const elCombinedBets = document.getElementById('combinedBets');
  const elStatusPill = document.getElementById('statusPill');
  const elStatusText = document.getElementById('statusText');
  const elKbd = document.getElementById('kbd');

  const clampInt = (v, min, max) => Math.max(min, Math.min(max, v|0));
  const windowSize = () => clampInt(parseInt(elWindowInput.value || "5", 10), 1, 20);

  function makeKeypad(){
    const keys = [
      {t:'1', v:1},{t:'2', v:2},{t:'3', v:3},
      {t:'4', v:4},{t:'5', v:5},{t:'6', v:6},
      {t:'7', v:7},{t:'8', v:8},{t:'9', v:9},
      {t:'0', v:0},{t:'10', v:10},{t:'CLEAR', v:null},
      {t:'11', v:11},{t:'12', v:12},{t:'13', v:13},
      {t:'14', v:14},{t:'15', v:15},{t:'16', v:16},
      {t:'17', v:17},{t:'18', v:18},{t:'19', v:19},
      {t:'20', v:20},{t:'21', v:21},{t:'22', v:22},
      {t:'23', v:23},{t:'24', v:24},{t:'25', v:25},
      {t:'26', v:26},{t:'27', v:27},{t:'28', v:28},
      {t:'29', v:29},{t:'30', v:30},{t:'31', v:31},
      {t:'32', v:32},{t:'33', v:33},{t:'34', v:34},
      {t:'35', v:35},{t:'36', v:36},{t:'ADD', v:'ADD'},
    ];

    elKbd.innerHTML = '';
    // Make keypad 3 columns; we’ll append buttons in order; CSS handles wrap.
    keys.forEach(k => {
      const b = document.createElement('button');
      b.textContent = k.t;
      b.addEventListener('click', () => {
        if (k.v === null) { elSpinInput.value = ''; elSpinInput.focus(); return; }
        if (k.v === 'ADD') { addSpin(); return; }
        elSpinInput.value = k.v;
      });
      elKbd.appendChild(b);
    });
  }

  function addSpin(){
    const raw = elSpinInput.value;
    if (raw === '' || raw === null || raw === undefined) return;
    const n = parseInt(raw, 10);
    if (!Number.isFinite(n) || n < 0 || n > 36) return;

    spins.push(n);
    elSpinInput.value = '';

    // Decrement remaining for existing active sets (a new spin occurred)
    active.forEach(s => s.remaining = Math.max(0, s.remaining - 1));
    active = active.filter(s => s.remaining > 0);

    // Create a new set triggered by this spin (mirror terminal of terminal(n))
    const t = (n === 0) ? 0 : (n % 10);
    const mt = mirrorTerminal[t];
    const nums = terminalGroup(mt);
    active.push({
      id: crypto.randomUUID(),
      trigger: n,
      t, mt,
      nums,
      remaining: windowSize(),
      createdAtIndex: spins.length - 1
    });

    render();
  }

  function undo(){
    if (!spins.length) return;
    spins.pop();

    // Rebuild active sets from scratch based on history & current window size
    const w = windowSize();
    active = [];
    for (let i=0; i<spins.length; i++){
      // decrement existing
      active.forEach(s => s.remaining = Math.max(0, s.remaining - 1));
      active = active.filter(s => s.remaining > 0);

      const n = spins[i];
      const t = (n === 0) ? 0 : (n % 10);
      const mt = mirrorTerminal[t];
      active.push({
        id: crypto.randomUUID(),
        trigger: n,
        t, mt,
        nums: terminalGroup(mt),
        remaining: w,
        createdAtIndex: i
      });
    }
    render();
  }

  function resetAll(){
    spins = [];
    active = [];
    render();
  }

  function render(){
    const last = spins.length ? spins[spins.length-1] : null;

    elLastSpin.textContent = (last === null) ? '—' : String(last);
    if (last === null){
      elLastMeta.textContent = 'Enter a number (0–36)';
    } else {
      const t = (last === 0) ? 0 : (last % 10);
      const mt = mirrorTerminal[t];
      const neigh = neighborsOf(last, 1);
      elLastMeta.textContent = `Terminal ${t} → mirror terminal ${mt} | Wheel neighbours: ${neigh.join(', ')}`;
    }

    // Status
    if (!active.length){
      elStatusPill.className = 'pill';
      elStatusPill.textContent = 'Waiting…';
      elStatusText.textContent = 'Add spins to activate mirror bets.';
    } else {
      elStatusPill.className = 'pill good';
      elStatusPill.textContent = 'Active';
      elStatusText.textContent = `Tracking ${active.length} active set(s). Window = ${windowSize()} spins.`;
    }

    // Active sets display
    elActiveSets.innerHTML = '';
    active
      .slice()
      .sort((a,b)=> b.createdAtIndex - a.createdAtIndex)
      .forEach(s => {
        const box = document.createElement('div');
        box.className = 'card';
        box.style.background = '#0c131b';
        box.style.borderRadius = '12px';
        box.style.padding = '10px';
        box.style.border = '1px solid #2b3a4b';
        box.style.marginBottom = '10px';

        const title = document.createElement('div');
        title.innerHTML = `<span class="pill new">Trigger ${s.trigger}</span>
                           <span class="pill">t${s.t}→mt${s.mt}</span>
                           <span class="pill warn">spins left: ${s.remaining}</span>`;
        box.appendChild(title);

        const nums = document.createElement('div');
        nums.className = 'bets';
        s.nums.forEach(n => {
          const d = document.createElement('div');
          d.className = 'betNum hot';
          d.textContent = n;
          nums.appendChild(d);
        });
        box.appendChild(nums);
        elActiveSets.appendChild(box);
      });

    // Combined bets (dedupe)
    const combined = new Set();
    active.forEach(s => s.nums.forEach(n => combined.add(n)));
    elCombinedBets.innerHTML = '';
    [...combined].sort((a,b)=>a-b).forEach(n => {
      const d = document.createElement('div');
      d.className = 'betNum';
      d.textContent = n;
      elCombinedBets.appendChild(d);
    });

    // History table (latest first)
    elHistBody.innerHTML = '';
    for (let idx = spins.length-1; idx >= 0; idx--){
      const n = spins[idx];
      const t = (n === 0) ? 0 : (n % 10);
      const mt = mirrorTerminal[t];
      const tr = document.createElement('tr');
      const note = (spins.length-1 === idx) ? 'latest' : '';
      tr.innerHTML = `
        <td>${idx+1}</td>
        <td><b>${n}</b></td>
        <td>${t}</td>
        <td>${mt}</td>
        <td class="right muted">${note}</td>
      `;
      elHistBody.appendChild(tr);
    }
  }

  // Wire up
  elAddBtn.addEventListener('click', addSpin);
  elUndoBtn.addEventListener('click', undo);
  elResetBtn.addEventListener('click', resetAll);
  elSpinInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') addSpin();
  });
  elWindowInput.addEventListener('change', () => {
    // Window changes affect future sets; for simplicity, keep current remaining as-is
    render();
  });

  makeKeypad();
  render();
})();
</script>
</body>
</html>
